<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FireBoy WaterGirl</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img
        src="/images/bg.webp"
        alt="Background Image"
        class="parallax bg-img"
        data-speed="0.2"
        data-speedz="0"
      />
      <img
        src="/images/Fireboy.webp"
        alt="Fireboy"
        class="parallax fireboy"
        data-speed="0.25"
        data-speedz="-15"
      />
      <img
        src="/images/Watergirl.webp"
        alt="Watergirl"
        class="parallax watergirl"
        data-speed="0.28"
        data-speedz="-15"
      />
      <div class="menu parallax" data-speed="0.05" data-speedz="0.2">
        <div class="title">
          <h1>Fireboy</h1>
          <h1>Watergirl</h1>
        </div>
        <a class="play" href="./src/pages/level1/index.html">
          <h2>Play</h2>
          <h2>Game</h2>
        </a>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="/src/main.js"></script>
  </body>
</html>
