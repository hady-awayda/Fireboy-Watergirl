<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FireBoy WaterGirl</title>
    <link rel="stylesheet " href="Styles/style.css" />
  </head>
  <body>
    <main>
      <img
        src="Assets/Images/bg.webp"
        alt="Background Image"
        class="parallax bg-img"
        data-speed="0.2"
        data-speedz="0"
      />
      <img
        src="Assets/Images/Fireboy.webp"
        alt="Fireboy"
        class="parallax fireboy"
        data-speed="0.25"
        data-speedz="-15"
      />
      <img
        src="Assets/Images/Watergirl.webp"
        alt="Watergirl"
        class="parallax watergirl"
        data-speed="0.28"
        data-speedz="-15"
      />
      <div class="menu parallax" data-speed="0.05" data-speedz="0.2">
        <div class="title">
          <h1>Fireboy</h1>
          <h1>Watergirl</h1>
        </div>
        <div class="play">
          <h2>Play</h2>
          <h2>Game</h2>
        </div>
      </div>
    </main>
    <script src="Scripts/script.js"></script>
  </body>
</html>
